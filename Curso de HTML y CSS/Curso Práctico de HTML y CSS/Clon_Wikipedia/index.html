<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/icon" />
    <title>Wikipedia</title>
  </head>
  <body>
    <main>
      <section class="container-logo">
        <div class="container-logo-box">
          <img
            src="https://raw.githubusercontent.com/wikimedia/portals/97d1750db9291a98dc50a309610566b04841c54a/dev/wikipedia.org/assets/img/sprite_assets/Wikipedia_wordmark.svg"
            alt=""
          />
        </div>
        <span>The Free Encyclopedia</span>
      </section>

      <section class="container-text">
        <div class="container-text-box">
          <div class="box-container1-left">
            <div class="container-top"><strong>English</strong></div>
            <div class="container-bottom"><span>6 090 000+ articles</span></div>
          </div>

          <div class="box-container1-right">
            <div class="container-top"><strong>Español</strong></div>
            <div class="container-bottom">
              <span>1 602 000+ artículos</span>
            </div>
          </div>
        </div>

        <div class="container-text-box">
          <div class="box-container2-left">
            <div class="container-top"><strong> 日本語 </strong></div>
            <div class="container-bottom"><span>1 209 000+ 記事</span></div>
          </div>

          <div class="box-container2-right">
            <div class="container-top"><strong>Deutsch </strong></div>
            <div class="container-bottom"><span>2 439 000+ Artikel</span></div>
          </div>
        </div>

        <div class="container-text-box">
          <div class="box-container3-left">
            <div class="container-top"><strong>Русский</strong></div>
            <div class="container-bottom"><span> 1 631 000+ статей </span></div>
          </div>

          <div class="box-container3-right">
            <div class="container-top"><strong>Français</strong></div>
            <div class="container-bottom">
              <span>2 222 000+ articles </span>
            </div>
          </div>
        </div>

        <div class="container-text-box">
          <div class="box-container2-left">
            <div class="container-top"><strong>Italiano </strong></div>
            <div class="container-bottom"><span>1 611 000+ voci </span></div>
          </div>
          <div class="box-container2-right">
            <div class="container-top"><strong>中文</strong></div>
            <div class="container-bottom"><span> 1 122 000+ 條目 </span></div>
          </div>
        </div>

        <div class="container-text-box">
          <div class="box-container1-left">
            <div class="container-top"><strong>Português </strong></div>
            <div class="container-bottom"><span>1 033 000+ artigos </span></div>
          </div>
          <div class="box-container1-right">
            <div class="container-top"><strong>Polski</strong></div>
            <div class="container-bottom"><span> 1 412 000+ haseł</span></div>
          </div>
        </div>
      </section>

      <section class="container-image">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/1024px-Wikipedia-logo-v2.svg.png"
          alt="esfera de wikipedia.png"
        />
      </section>

      <section class="container-input">
        <div class="container-input-box">
          <input type="text" name="" id="" />
          <a class="search-icon" href=""></a>
        </div>
      </section>
    </main>
  </body>
</html>
